<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Imprimir O.S</title>
</h:head>
<h:body>
	<h:form id="tabela">
		<p:dataTable id="chamado" value="#{chamadoCtrl.listaChamados}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
			paginator="true" rows="10" style="margin-bottom:20px" var="chato"
			emptyMessage="Você não possui itens no Carrinho.">

			<f:facet name="{Exporters}">
				<h:commandLink>
					<p:graphicImage value="/resources/imagens/excel.png" width="24" />
					<p:dataExporter type="xls" target="chamado"
						fileName="listaChamados" />
				</h:commandLink>
			</f:facet>

			<p:column headerText="ID">
				<h:outputText value="#{chato.id}" />
			</p:column>
			
			<p:column headerText="Data">
				<h:outputText value="#{chato.data}" />
			</p:column>

			<p:column headerText="Nª Ch">
				<h:outputText value="#{chato.numChamado}" />
			</p:column>

			<p:column headerText="Desp Inicial">
				<h:outputText value="#{chato.deslInicial}" />
			</p:column>

			<p:column headerText="Desp Final">
				<h:outputText value="#{chato.deslFinal}" />
			</p:column>

			<p:column headerText="km">
				<h:outputText value="#{chato.km}" />
			</p:column>

			<p:column headerText="Valor Unit">
				<h:outputText value="#{chato.valorUnitario}">
					<f:convertNumber minFractionDigits="2" />
				</h:outputText>
			</p:column>

			<p:column headerText="Link">
				<h:outputText value="#{chato.url}">

				</h:outputText>
			</p:column>

			<p:column headerText="Ações">
				<p:commandButton icon="ui-icon-trash"
					update="@form"
					actionListener="#{chamadoCtrl.removerChamado}">
					<p:confirm header="Confirmação" message="Deseja excluir o Chamado?"
						icon="ui-icon-alert" />
					<f:attribute name="chamadoSelecionado" value="#{chato}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</h:form>
</h:body>
</html>
